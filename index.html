<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configs</title>
    <link id="favicon" rel="icon" href="resources/icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="resources/styles/index.css">
</head>
<body>
    <header>
        <div>
            <a href="https://dsc.gg/ravenxd" target="_blank">
                <img src="resources/icons/discord.png" alt="Discord" style="width: 30px; height: 30px;">
            </a>
        </div>
        <div>
            <label for="serverFilter">Filter by server:</label>
            <select id="serverFilter" onchange="filterConfigs()">
                <option value="all">All</option>
            </select>

            <label for="tagFilter">Filter by tag:</label>
            <select id="tagFilter" onchange="filterConfigs()">
                <option value="all">All</option>
            </select>

            <button id="toggleOutdated" onclick="toggleOutdatedConfigs()">Hide Outdated</button>
        </div>

    </header>

    <main id="configList">
        <!-- Config items will be injected here by JavaScript -->
    </main>

    <script src="resources/js/main.js"></script>
</body>
</html>
