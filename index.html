<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link id="favicon" rel="icon" href="assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="https://dsc.gg/ravenxd" target="_blank">
                <img src="assets/discord.png" alt="Discord" style="width: 30px; height: 30px;">
            </a>
            <a href="https://github.com/xia-mc/Raven-XD" target="_blank"></a>
                <img src="assets/github.png" alt="Github" style="width: 30px; height: 30px;">
            </a>
        </div>
        <div>
            <label for="gameFilter">Filter by game:</label>
            <select id="gameFilter" onchange="filterClients()">
                <option value="all">All</option>
            </select>

            <label for="tagFilter">Filter by tag:</label>
            <select id="tagFilter" onchange="filterClients()">
                <option value="all">All</option>
            </select>

            <button id="toggleOutdated" onclick="toggleOutdatedClients()">Hide Outdated</button>
        </div>

    </header>

    <main id="clientList">
        <!-- Client items will be injected here by JavaScript -->
    </main>

    <script src="script.js"></script>
</body>
</html>
